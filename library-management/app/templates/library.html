{% extends "base.html" %}

{% block content %}
<h2>Libros</h2>
<div class="row">
    {% for book in books %}
    <div class="col-md-4">
        <h5>{{ book.title }}</h5>
        <p>{{ book.author }}</p>
    </div>
    {% endfor %}
</div>

<h2>Mangas</h2>
<div class="row">
    {% for manga in mangas %}
    <div class="col-md-4">
        <h5>{{ manga.title }}</h5>
        <p>{{ manga.description[:150] }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
