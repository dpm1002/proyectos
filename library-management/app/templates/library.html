{% extends "base.html" %}

{% block content %}
<h1>Libros en tu Biblioteca</h1>
<div class="row">
    {% for book in books %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ book.image_url if book.image_url else '/static/no_image.png' }}" class="card-img-top" alt="Portada">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">Autor: {{ book.author }}</p>
                <p class="card-text">Descripci√≥n: {{ book.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
