{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">{{ book.title }}</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <img 
                src="{{ book.image_url if book.image_url else '/static/no_image.png' }}" 
                class="img-fluid" 
                alt="{{ book.title }}">
        </div>
        <div class="col-md-8">
            <h3>Detalles</h3>
            <p><strong>Autor:</strong> {{ book.author }}</p>
            <p><strong>Serie:</strong> {{ book.series if book.series else 'No aplica' }}</p>
            <p><strong>Publicado:</strong> {{ book.published_date }}</p>
            <p><strong>Descripci√≥n:</strong> {{ book.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
