{% for book in books %}
    <div>
        <h3>{{ book.volumeInfo.title }}</h3>
        <p>Autor: {{ book.volumeInfo.authors[0] }}</p>
        <p>Serie: {{ book.volumeInfo.series or "No especificada" }}</p>
        <form method="POST" action="/add_book">
            <input type="hidden" name="title" value="{{ book.volumeInfo.title }}">
            <input type="hidden" name="author" value="{{ book.volumeInfo.authors[0] }}">
            <input type="hidden" name="series" value="{{ book.volumeInfo.series or "" }}">
            <input type="hidden" name="published_date" value="{{ book.volumeInfo.publishedDate or "" }}">
            <input type="hidden" name="description" value="{{ book.volumeInfo.description or "" }}">
            <input type="hidden" name="image_url" value="{{ book.volumeInfo.imageLinks.thumbnail if book.volumeInfo.imageLinks else '' }}">
            <button type="submit">Guardar</button>
        </form>
    </div>
{% endfor %}
