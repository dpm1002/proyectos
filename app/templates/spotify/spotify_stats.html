<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mis Estadísticas por Mes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Canciones Más Escuchadas por Mes</h1>
        {% for month, tracks in tracks_by_month.items() %}
        <h3 class="mt-4">{{ month }}</h3>
        <ul class="list-group">
            {% for track in tracks %}
            <li class="list-group-item d-flex align-items-center">
                <img src="{{ track.album.images[0].url }}" alt="Carátula" style="width: 50px; height: 50px; margin-right: 10px;">
                <div>
                    <strong>{{ track.name }}</strong> - {{ track.artists | map(attribute="name") | join(", ") }}
                    <p class="mb-0"><small>Álbum: {{ track.album.name }}</small></p>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% endfor %}
    </div>
</body>
</html>
