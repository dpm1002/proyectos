<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorio Simulator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Factorio Simulator</h1>
  <div id="app">
    <form id="resource-form">
      <label for="input-resource">Materia Prima:</label>
      <input type="text" id="input-resource" placeholder="Ejemplo: Hierro" required>
      
      <label for="input-output">Producto:</label>
      <input type="text" id="input-output" placeholder="Ejemplo: Placa de Hierro" required>
      
      <label for="input-ratio">Ratio (Cantidad de Producto por Materia Prima):</label>
      <input type="number" id="input-ratio" placeholder="Ejemplo: 10" required>
      
      <label for="input-time">Tiempo por Constructor (en segundos):</label>
      <input type="number" id="input-time" placeholder="Ejemplo: 50" required>
      
      <label for="input-constructors">Número de Constructores:</label>
      <input type="number" id="input-constructors" placeholder="Ejemplo: 2" required>
      
      <label for="input-machine">Tipo de Máquina:</label>
      <input type="text" id="input-machine" placeholder="Ejemplo: Fundición" required>

      <button type="button" id="add-resource">Añadir Recurso</button>
    </form>

    <div id="results">
      <h2>Resultados:</h2>
      <ul id="resource-list"></ul>
      <button type="button" id="export-json">Exportar JSON</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
